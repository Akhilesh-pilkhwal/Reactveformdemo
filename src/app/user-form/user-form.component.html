<form [formGroup]="userForm" (submit)="saveUser()">
  <h3>Register </h3>
  <label for="firstName">First Name</label>
  <input formControlName="firstName" id="firstName" />
  <app-control-messages [control]="userForm.controls.firstName"></app-control-messages>

 <label for="lastName">Last Name</label>
  <input formControlName="lastName" id="lastName" />
  <app-control-messages [control]="userForm.controls.lastName"></app-control-messages>

  <label for="email">Email</label>
  <input formControlName="email" id="email" />
  <app-control-messages [control]="userForm.controls.email"></app-control-messages>

 <label for="language">Language</label>
  <input formControlName="language" id="language" />
  <app-control-messages [control]="userForm.controls.language"></app-control-messages>

   <label for="password">Password</label>
  <input type="password" formControlName="password" id="password" />
  <app-control-messages [control]="userForm.controls.password"></app-control-messages>

  <!--<label for="profile">Profile Description</label>
  <textarea formControlName="profile" id="profile"></textarea>
  <app-control-messages [control]="userForm.controls.profile"></app-control-messages>-->

  <button type="submit" [disabled]="!userForm.valid">Submit</button>
</form>
