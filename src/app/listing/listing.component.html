
<div class="span7">   
<div class="widget stacked widget-table action-table">
    				
				<div class="widget-header">
				<div class="header"><i class="fa fa-table" aria-hidden="true"></i>
					<h3>User Listing</h3>
          </div>
				</div> <!-- /widget-header -->
				
				<div class="widget-content">
					
					<table class="table table-striped table-bordered">
						<thead>
							<tr>
								<th>firstName</th>
								<th>lastName</th>
                	<th>email</th>
								<th>language</th>
								<th class="td-actions"></th>
							</tr>
						</thead>
						<tbody>
							<tr *ngFor="let user of results; let i = index">
								<td>{{user.firstName}}</td>
								<td>{{user.lastName}}</td>
                <td>{{user.email}}</td>
                <td>{{user.language}}</td>
								<td class="td-actions">
									<a [routerLink]="['/edituser',user.ID]" class="btn btn-small btn-primary">
										<i class="fa fa-pencil" aria-hidden="true"></i>										
									</a>
									
									<a href="javascript:;" class="btn btn-small">
									<i (click)="deleteUser(user.ID)" class="fa fa-trash" aria-hidden="true"></i>						
									</a>
								</td>
							</tr>
							
							</tbody>
						</table>
					
				</div> <!-- /widget-content -->
			
			</div> <!-- /widget -->
            </div>
